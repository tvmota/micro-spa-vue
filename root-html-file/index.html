<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Coexisting Vue Microfrontends</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="importmap-type" content="systemjs-importmap">
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
      }

      .grid__container {
        display: grid;
        height: 100%;
        grid-template-columns: 160px repeat(4, 1fr);
        grid-template-rows: 80px repeat(4, 1fr);
        grid-column-gap: 0px;
        grid-row-gap: 0px;
      }

      .grid__container__content { grid-area: 2 / 2 / 6 / 6; }
    </style>
    <script type="systemjs-importmap">
      {
        "imports": {
          "header": "http://localhost:8080/app.js",
          "sidebar": "http://localhost:8084/app.js",
          "app1": "http://localhost:8081/app.js",
          "app2": "http://localhost:8082/app.js",
          "app3": "http://localhost:8083/app.js",
          "single-spa": "https://cdnjs.cloudflare.com/ajax/libs/single-spa/4.3.7/system/single-spa.min.js",
          "vue": "https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js",
          "vue-router": "https://cdn.jsdelivr.net/npm/vue-router@3.0.7/dist/vue-router.min.js",
          "vuex": "https://unpkg.com/vuex@3.1.2/dist/vuex.min.js"
        }
      }
    </script>
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/single-spa/4.3.7/system/single-spa.min.js" as="script" crossorigin="anonymous" />
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js" as="script" crossorigin="anonymous" />
    <script src="https://unpkg.com/import-map-overrides@1.7.2/dist/import-map-overrides.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/system.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/extras/amd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/extras/named-exports.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/extras/named-register.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/6.1.1/extras/use-default.min.js"></script>
  </head>
  <body>
    <script>
      (function() {
        Promise.all([
          System.import('single-spa'),
          System.import('vue'),
          System.import('vue-router'),
          System.import('vuex')
        ]).then(function (modules) {
          const [singleSpa, Vue, VueRouter, Vuex] = modules;

          Vue.use(VueRouter);
          Vue.use(Vuex);

          singleSpa.registerApplication(
            'app-header',
            () => System.import('header'),
            location => true
          );

          singleSpa.registerApplication(
            'app-sidebar',
            () => System.import('sidebar'),
            location => true
          );

          singleSpa.registerApplication(
            'app1',
            () => System.import('app1'),
            location => location.pathname.startsWith('/app1')
          )

          singleSpa.registerApplication(
            'app2',
            () => System.import('app2'),
            location => location.pathname.startsWith('/app2')
          )

          singleSpa.registerApplication(
            'app3',
            () => System.import('app3'),
            location => location.pathname.startsWith('/app3')
          )

          singleSpa.start();
        })
      })()
    </script>
    <div class="grid__container">
      <div id="app-header"></div>
      <div id="app-sidebar"></div>
      <main class="grid__container__content">
        <div id="app1"></div>
        <div id="app2"></div>
        <div id="app3"></div>
      </main>
    </div>
    <!-- See https://github.com/joeldenning/import-map-overrides#user-interface  -->
    <import-map-overrides-full show-when-local-storage="overrides-ui"></import-map-overrides-full>
  </body>
</html>
